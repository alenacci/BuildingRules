<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">		
        <link href="{{url_for('static', filename='gantt/css/style.css')}}" type="text/css" rel="stylesheet">
        <link href="http://taitems.github.com/UX-Lab/core/css/prettify.css" rel="stylesheet" type="text/css">
		<style type="text/css">
			body {
				font-family: Helvetica, Arial, sans-serif;
				font-size: 13px;
				padding: 0 0 50px 0;
			}
			.contain {
				width: 800px;
				margin: 0 auto;
			}
			h1 {
				margin: 40px 0 20px 0;
			}
			h2 {
				font-size: 1.5em;
				padding-bottom: 3px;
				border-bottom: 1px solid #DDD;
				margin-top: 50px;
				margin-bottom: 25px;
			}
			table th:first-child {
				width: 150px;
			}
      /* Bootstrap 3.0 re-reset */
      .fn-gantt *,
      .fn-gantt *:after,
      .fn-gantt *:before {
        -webkit-box-sizing: content-box;
           -moz-box-sizing: content-box;
                box-sizing: content-box;
      }
		</style>
    </head>
    <body>

    	<form method="POST" action="{{request.path}}">
    		occupancyTimeRangeFrom <input type="text" name="occupancyTimeRangeFrom"> <br>
    		occupancyTimeRangeTo <input type="text" name="occupancyTimeRangeTo"> <br>
    		roomTemperature <input type="text" name="roomTemperature"> <br>
    		externalTemperature <input type="text" name="externalTemperature"> <br>
    		weather <input type="text" name="weather"> <br>
    		<input type="submit">
    	</form>
		<div class="contain">			
			<div class="gantt"></div>
		</div>

	<script src="{{url_for('static', filename='gantt/js/jquery.min.js')}}"></script>
	<script src="{{url_for('static', filename='gantt/js/jquery.fn.gantt.js')}}"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="http://taitems.github.com/UX-Lab/core/js/prettify.js"></script>
  <script>
		$(function() {

			"use strict";


			$(".gantt").gantt({
				
				source: "{{ganttJsonLink}}",				
				dow : ["Today", "Tomorrow"],
				navigate: "scroll",	
				maxScale: "hours",
				scale: "hours",
				itemsPerPage: 10,
				onItemClick: function(data) {
					alert("Item clicked - show some details");
				},
				onAddClick: function(dt, rowId) {
					//alert("Empty space clicked - add an item!");
				},
				onRender: function() {
					if (window.console && typeof console.log === "function") {
						console.log("chart rendered");
						hideClass("row header year");
						hideClass("row header month");
						hideClass("row date wd");
						hideClass("row date sn");
						
					}
				}
			});

			$(".gantt").popover({
				//selector: ".bar",
				//title: "I'm a popover",
				//content: "And I'm the content of said popover.",
				//trigger: "hover"
			});

			prettyPrint();

		});
  </script>
  <script>
		function hideClass(className)
		{
			var elements = document.getElementsByClassName(className), i;

			for (var i = 0; i < elements.length; i ++) {
			    elements[i].style.display = 'none';
			}
		}
  </script>

    </body>
</html>
